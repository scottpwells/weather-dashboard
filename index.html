        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>   
        <h1>Weather Dashboard</h1>
        </header>
          <div class="container-fluid">
            <div class="row">
              <aside class="col-sm-3">
                  <h3>Search for a city:</h3>
                <div id="searchbox"class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="search-value" type="search" placeholder="Search" aria-label="Search">
                    <button class="icon" id="search-button" style="background-color: #3396ff;"><i class="fa fa-search"></i></button>
                </div>
                <ul class="list-group history"></ul>
            </aside>
            <div class="col-sm-9">
              <div id="today" class="mt-3"></div>  
              <div id="forecast" class="mt-3"></div>
            </div>
